################################ JDBC Setting ###################################
# Oracle : oracle.jdbc.OracleDriver | jdbc:oracle:thin:@${host}:${port}:${db}   #
# MySql  : com.mysql.jdbc.Driver    | jdbc:mysql://${host}:${port}/${db}        #
#################################################################################
# BoneCP
bonecp.driverClass=org.h2.Driver
bonecp.url=jdbc:h2:tcp://localhost/~/h2db/system
bonecp.username=sa
bonecp.password=
bonecp.idleMaxAgeInMinutes=240
bonecp.idleConnectionTestPeriodInMinutes=60
bonecp.maxConnectionsPerPartition=10
bonecp.minConnectionsPerPartition=1
bonecp.partitionCount=2
bonecp.acquireIncrement=5
bonecp.statementsCacheSize=100
